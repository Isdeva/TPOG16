<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section id="trabajaConNosotros">
        <fieldset>
          <legend>Trabaja con nosotros</legend>
          <form class="formularioCV" action="" method="get">
            <label for="nombreCompleto"
              >Nombre y Apellido:
              <input type="text" name="nombreYApellido" id="nombreCompleto" placeholder="Ingrese nombre completo" />
            </label>
            <br />
            <br />
            <label for="NDni"
              >DNI:
              <input type="number" name="numeroDni" id="NDni" placeholder="Ingrese su DNI" />
            </label>
            <br />
            <br />
            <label for="telefono"
              >Telefono:
              <input type="datetime" name="numeroDeTelefono" id="telefono" placeholder="Ingrese su numero" />
            </label>
            <br />
            <br />
            <label for="email"
              >Correo Electronico:
              <input type="email" name="correo" id="email" placeholder="Ingrese su email" />
            </label>
            <br />
            <br />
            <label for="disponibilidadHoraria"
              >Disponibilidad Horaria:
              <input type="text" id="disponibilidadHoraria" placeholder="Ingrese su disponibilidad horaria" />
            </label>
            <br />
            <br />
            <button id="botonBorrar" type="reset">Borrar</button>
            <button id="botonEnviar" type="submit">Enviar</button>
          </form>
        </fieldset>
      </section>
    </main>
  </body>
</html>
