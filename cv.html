<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/sytleForm.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon/logo.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Bienestar y Vida</title>
  </head>

  <body>
    <header id="header">
      <a href="index.html" class="logo"><img src="./img/logo.png" alt="" /></a>
      <nav>
        <a href="index.html">Volver</a>
      </nav>
    </header>

    <section class="contenedor">
      <section class="cabecera">
        <h2>Trabaja con nosotros</h2>
        <h4>Datos personales</h4>
      </section>
      <form action="#" method="get">
        <fieldset>
          <legend>Contactos</legend>
          <label for="nombreCompleto">Nombre y Apellido</label>
          <input type="text" id="nombreCompleto" placeholder="Ingrese su nombre" />
          <small></small>
          <label for="phone">Teléfono</label>
          <input type="tel" name="tele" id="tele" placeholder="Ingrese su teléfono" />
          <small></small>
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Ingrese su correo electrónico" />
          <small></small>
          <label for="timezone">Disponilidad Horaria</label>
          <select name="" id="timezone">
            <option value="elegirOpcion">Elegir una opcion</option>
            <option value="8 a 16">8hs a 16hs</option>
            <option value="10 a 19">10hs a 19hs</option>
            <option value="14 a 19">14hs a 21hs</option>
            <option value="18 a 22">18hs a 00hs</option>
            <option value="12 a 6">00hs a 07hs</option>
            <small></small>
          </select>
          <div class="form-control">
            <input type="file" id="cv" />
            <input type="button" value="Carga tu CV aca" id="btnCv" onclick="document.getElementById('cv').click()" />
          </div>
        </fieldset>
        <section class="button-de">
          <button id="botonBorrar" type="reset">Borrar</button>
          <button id="botonEnviar" type="submit">Enviar</button>
        </section>
      </form>
    </section>
    <script src="js/validacionForm.js"></script>
  </body>
</html>
